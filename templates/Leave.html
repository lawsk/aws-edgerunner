<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='AddEmp.css')}}" />
	<title>Employee Leaves</title>
</head>
<body>
	<div class="navbar">
		<div class="navbar-left">
			<a href="/">
				<img src="{{ url_for('static', filename='img/home.png')}}"/>
			</a>
		</div>
		<div class="navbar-middle">
			<a href="/addemp/">
				<p>Add Employees</p>
			</a>
			<a href="/getemp/">
				<p>Get Employees</p>
			</a>
			<a href="/leave/">
				<p>Leave</p>
			</a>
			<a href="/wages/">
				<p>Wages</p>
			</a>
		</div>
		<div class="navbar-right"></div>
		{{ date.strftime("%A, %d %B, %Y at %H:%M") }}
	</div>
</div>
	<div class="form-container form-container-get">
		<form action="/leave/get" autocomplete="on" method="POST" class="form-bubble">
		<div class="form-bubble-container">
			<label>Employee ID:</label>
			<input type="number" name="emp_id" autofocus size="40">
		</div>
		<div class="form-bubble-container">
			<label>Starting date:</label>
			<input type="date" name="start_date" autofocus size="40">
		</div>
		<div class="form-bubble-container">
			<label>Ending date:</label>
			<input type="date" name="end_date" autofocus size="40">
		</div>
			<div class="button-container1">
				<button type="submit" formaction="/leave/apply" class="form-button">APPLY</button>
				<a href="/leave/change">
					<button type="submit" class="form-button">CHANGE</button>
				</a>
				<a href="/leave/cancel">
					<button type="submit" class="form-button">CANCEL</button>
				</a>
				<a href="/leave/get">
					<button type="submit" class="form-button">GET</button>
				</a>
			</div>
		</form>
		
	
	</div>
	
</body>
</html>
